<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Letter</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
  background: #000;
  color: #FFC0CB;
  font-family: 'Cinzel Decorative', serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  position: relative;
  overflow-x: hidden;
}

.container {
  background: #111;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 0 30px rgba(255, 192, 203, 0.3);
  width: 100%;
  max-width: 600px;
  text-align: center;
  position: relative;
  z-index: 1;
}

input[type="password"] {
  padding: 10px;
  margin: 15px 0;
  width: 80%;
  max-width: 300px;
  background: #222;
  color: #FFC0CB;
  border: 1px solid #FFC0CB;
  font-family: inherit;
}

button {
  padding: 10px 20px;
  background: #FFC0CB;
  color: black;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin: 10px;
  font-family: inherit;
  font-weight: bold;
  transition: transform 0.2s;
}


    button:hover {
      transform: scale(1.05);
    }

    #letter {
      display: none;
      text-align: left;
      margin: 20px 0;
      line-height: 1.6;
      white-space: pre-line;
    }

    #spiderman {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 120px;
      transform-origin: top center;
      animation: swing 3s infinite ease-in-out;
      display: none;
      z-index: 10;
    }

    @keyframes swing {
      0%, 100% { transform: rotate(15deg); }
      50% { transform: rotate(-15deg); }
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
      z-index: 100;
    }

    #musicControl {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: red;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 10;
      display: none;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,0,0,0.3);
      border-radius: 50%;
      border-top-color: red;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div id="auth">
      <p>Enter password to read the letter:</p>
      <input type="password" id="passwordInput" placeholder="Enter password">
      <div style="height: 20px;" id="loading"></div>
      <button onclick="checkPassword()">Submit</button>
    </div>
    
    <div id="letter"></div>
    <button id="afterReading" onclick="showPopup()" style="display: none;">[Click after reading]</button>
  </div>

  <div id="popup">
    <p>Do you accept the apology?</p>
    <button id="yesBtn" onclick="showConfetti()">Yes</button>
    <button id="noBtn" onclick="shrinkNoButton()">No</button>
  </div>

  <img id="spiderman" src="https://i.imgur.com/yaqRxms_d.png" alt="Spiderman">

  <div id="musicControl" onclick="toggleMusic()">
    <i class="fas fa-music"></i>
  </div>

  <audio id="backgroundMusic" autoplay loop>
    <source src="pretty_little_baby.mp3.mp3" type="audio/mpeg">
  </audio>

  <canvas id="confettiCanvas" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:5;pointer-events:none;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const correctPassword = "SWING";
    const fullText = `Dear Hyacinth,

Even though we're miles apart, you've become one of the most important part of my life.
We talk everyday, and shomhow, It always feels great and real i mean wouldn't it? but ya you get the point.
It's koo-koo how someone I don't share a physical space with can feel so present in my life. You've seen me
small, you've seen me at the mall, as a matter of fact you've also seen me in the school hall, But 
one day i will be standing with you with flower's ( orchids ) in my hand very tall? idk nothg came to mind.

From your friendly neighborhood,
Shaun`;

    const passwordInput = document.getElementById('passwordInput');
    const authDiv = document.getElementById('auth');
    const letterDiv = document.getElementById('letter');
    const loadingDiv = document.getElementById('loading');
    const spiderman = document.getElementById('spiderman');
    const afterReadingBtn = document.getElementById('afterReading');
    const popup = document.getElementById('popup');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const musicControl = document.getElementById('musicControl');
    const backgroundMusic = document.getElementById('backgroundMusic');
    let isMusicPlaying = false;

    function checkPassword() {
      const input = passwordInput.value.trim().toUpperCase();
      loadingDiv.innerHTML = '<div class="loading"></div>';
      
      setTimeout(() => {
        if (input === correctPassword) {
          authDiv.style.display = 'none';
          showLetter();
        } else {
          loadingDiv.innerHTML = '';
          alert('Incorrect password. Please try again.');
          passwordInput.value = '';
          passwordInput.focus();
        }
      }, 1000);
    }

    function showLetter() {
      letterDiv.style.display = 'block';
      spiderman.style.display = 'block';
      musicControl.style.display = 'flex';
      
      let i = 0;
      const speed = 20;
      
      function typeWriter() {
        if (i < fullText.length) {
          letterDiv.innerHTML = fullText.substring(0, i + 1);
          i++;
          setTimeout(typeWriter, speed);
        } else {
          afterReadingBtn.style.display = 'inline-block';
          try {
            backgroundMusic.play();
            isMusicPlaying = true;
          } catch (e) {
            console.log("Autoplay prevented:", e);
          }
        }
      }
      
      typeWriter();
    }

    function showPopup() {
      popup.style.display = 'block';
    }

    function showConfetti() {
      confetti({
        particleCount: 150,
        spread: 60,
        origin: { y: 0.6 },
        colors: ['#ff0000', '#ffffff']
      });
      popup.style.display = 'none';
    }

    function shrinkNoButton() {
      let fontSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
      if (fontSize > 12) {
        noBtn.style.fontSize = (fontSize - 2) + 'px';
      } else {
        noBtn.textContent = "You must accept!";
        noBtn.style.fontSize = "16px";
        noBtn.onclick = showConfetti;
      }
    }

    function toggleMusic() {
      if (isMusicPlaying) {
        backgroundMusic.pause();
        musicControl.innerHTML = '<i class="fas fa-music"></i><i class="fas fa-slash" style="position:absolute;"></i>';
      } else {
        backgroundMusic.play();
        musicControl.innerHTML = '<i class="fas fa-music"></i>';
      }
      isMusicPlaying = !isMusicPlaying;
    }

    passwordInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') checkPassword();
    });
  </script>
</body>
</html>
