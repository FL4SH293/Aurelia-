<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Letter</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('https://www.transparenttextures.com/patterns/crochet.png'), #fdebef;
      background-repeat: repeat;
      background-size: auto;
      color: #F4A7B9;
      font-family: 'Cinzel Decorative', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(244, 167, 185, 0.4);
      width: 100%;
      max-width: 650px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    input[type="password"] {
      padding: 10px;
      margin: 15px 0;
      width: 80%;
      max-width: 300px;
      background: #fff;
      color: #F4A7B9;
      border: 2px solid #F4A7B9;
      font-family: inherit;
      border-radius: 8px;
      outline: none;
      text-align: center;
      font-size: 1rem;
    }

    button {
      padding: 10px 25px;
      background: #F4A7B9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      font-family: inherit;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #e38ca3;
    }

    #letter {
      display: none;
      text-align: left;
      margin: 20px 0;
      line-height: 1.7;
      white-space: pre-line;
      color: #444;
    }

    #spiderman {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 120px;
      transform-origin: top center;
      animation: swing 3s infinite ease-in-out;
      display: none;
      z-index: 10;
    }

    @keyframes swing {
      0%, 100% { transform: rotate(15deg); }
      50% { transform: rotate(-15deg); }
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(244, 167, 185, 0.4);
      z-index: 100;
      text-align: center;
    }

    #musicControl {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(244, 167, 185, 0.9);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 10;
      display: none;
      font-size: 1.2rem;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(244,167,185,0.3);
      border-radius: 50%;
      border-top-color: #F4A7B9;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 500px) {
      #spiderman {
        display: none;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div id="auth">
      <p>Enter password to read the letter:</p>
      <input type="password" id="passwordInput" placeholder="Enter password">
      <div style="height: 20px;" id="loading"></div>
      <button onclick="checkPassword()">Submit</button>
    </div>
    
    <div id="letter"></div>
    <button id="afterReading" onclick="showPopup()" style="display: none;">[Click after reading]</button>
  </div>

  <div id="popup">
    <p>Do you accept the apology?</p>
    <button id="yesBtn" onclick="showConfetti()">Yes</button>
    <button id="noBtn" onclick="shrinkNoButton()">No</button>
  </div>

  <!-- Fixed Spiderman image -->
  <img id="spiderman" src="https://i.imgur.com/Z6X5rsm.png" alt="Spiderman">

  <div id="musicControl" onclick="toggleMusic()">
    <i class="fas fa-music"></i>
  </div>

  <audio id="backgroundMusic" autoplay loop>
    <source src="pretty_little_baby.mp3.mp3" type="audio/mpeg">
  </audio>

  <canvas id="confettiCanvas" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:5;pointer-events:none;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const correctPassword = "SWING";
    const fullText = `Dear Hyacinth,

Even though we're miles apart, you've become one of the most important parts of my life.
We talk every day, and somehow, it always feels great and real. I mean, wouldn't it? But yeah, you get the point.
It's koo-koo how someone I don't share a physical space with can feel so present in my life. You've seen me
small, you've seen me at the mall, as a matter of fact, you've also seen me in the school hall. But 
one day I will be standing with you with flowers (orchids) in my hand, very tall? idk, nothing came to mind.

From your friendly neighborhood,
Shaun`;

    const passwordInput = document.getElementById('passwordInput');
    const authDiv = document.getElementById('auth');
    const letterDiv = document.getElementById('letter');
    const loadingDiv = document.getElementById('loading');
    const spiderman = document.getElementById('spiderman');
    const afterReadingBtn = document.getElementById('afterReading');
    const popup = document.getElementById('popup');
    const noBtn = document.getElementById('noBtn');
    const musicControl = document.getElementById('musicControl');
    const backgroundMusic = document.getElementById('backgroundMusic');
    let isMusicPlaying = false;

    function checkPassword() {
      const input = passwordInput.value.trim().toUpperCase();
      loadingDiv.innerHTML = '<div class="loading"></div>';
      
      setTimeout(() => {
        if (input === correctPassword) {
          authDiv.style.display = 'none';
          showLetter();
        } else {
          loadingDiv.innerHTML = '';
          alert('Incorrect password. Please try again.');
          passwordInput.value = '';
          passwordInput.focus();
        }
      }, 1000);
    }

    function showLetter() {
      letterDiv.style.display = 'block';
      spiderman.style.display = 'block';
      musicControl.style.display = 'flex';
      
      let i = 0;
      const speed = 20;
      
      function typeWriter() {
        if (i < fullText.length) {
          letterDiv.innerHTML = fullText.substring(0, i + 1);
          i++;
          setTimeout(typeWriter, speed);
        } else {
          afterReadingBtn.style.display = 'inline-block';
          try {
            backgroundMusic.play();
            isMusicPlaying = true;
          } catch (e) {
            console.log("Autoplay prevented:", e);
          }
        }
      }
      
      typeWriter();
    }

    function showPopup() {
      popup.style.display = 'block';
    }

    function showConfetti() {
      const duration = 2000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 7,
          spread: 60,
          origin: { y: 0.6 },
          colors: ['#F4A7B9', '#ffffff']
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
      popup.style.display = 'none';
    }

    function shrinkNoButton() {
      let fontSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
      if (fontSize > 12) {
        noBtn.style.fontSize = (fontSize - 2) + 'px';
      } else {
        noBtn.textContent = "You must accept!";
        noBtn.style.fontSize = "16px";
        noBtn.onclick = showConfetti;
      }
    }

    function toggleMusic() {
      if (isMusicPlaying) {
        backgroundMusic.pause();
        musicControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
      } else {
        backgroundMusic.play();
        musicControl.innerHTML = '<i class="fas fa-music"></i>';
      }
      isMusicPlaying = !isMusicPlaying;
    }

    passwordInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') checkPassword();
    });
  </script>
</body>
</html>
